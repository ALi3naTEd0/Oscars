name: Windows Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string
        default: '1.0.0-1'
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version number'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true

      - name: Download Icon
        run: |
          $iconUrl = "https://raw.githubusercontent.com/ALi3naTEd0/Oscars/main/assets/app-icon.ico"
          $outputPath = "assets/app-icon.ico"
          Invoke-WebRequest -Uri $iconUrl -OutFile $outputPath

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release

      # Create and upload portable version
      - name: Create Portable Package
        shell: pwsh
        run: |
          $appDir = "oscars"
          New-Item -ItemType Directory -Path $appDir
          Copy-Item "build\windows\x64\runner\Release\*" -Destination "$appDir\" -Recurse
          Compress-Archive -Path "oscars" -DestinationPath "oscars_${{ inputs.version || github.event.inputs.version }}_portable.zip"

      - name: Upload Portable Package
        uses: actions/upload-artifact@v4
        with:
          name: oscars-portable
          path: oscars_${{ inputs.version || github.event.inputs.version }}_portable.zip

      # Create and upload installer version
      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Installer
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "installers\Output" -Force
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' installers\inno_script_script.iss

      - name: Upload Setup Package
        uses: actions/upload-artifact@v4
        with:
          name: oscars-Setup
          path: installers/Output/oscars_${{ inputs.version || github.event.inputs.version }}_setup.exe

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/runner/Release/oscars_${{ github.event.inputs.version }}_setup.exe