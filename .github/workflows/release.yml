name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: true
        default: "1.0.0-1"
        type: string

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            workflow: android
          - os: ubuntu-latest
            workflow: linux
          - os: windows-latest
            workflow: windows
          - os: macos-latest
            workflow: macos
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          gh workflow run ${{ matrix.workflow }}.yml \
            -f version=${{ inputs.version }} \
            --ref ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          draft: true
          files: dist/**/*