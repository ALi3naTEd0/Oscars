name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string
        default: '1.0.0-1'

jobs:
  android:
    uses: ALi3naTEd0/Oscars/.github/workflows/android.yml@main
    with:
      version: ${{ github.event.inputs.version }}

  linux:
    needs: android
    uses: ALi3naTEd0/Oscars/.github/workflows/linux.yml@main
    with:
      version: ${{ github.event.inputs.version }}

  windows:
    needs: linux
    uses: ALi3naTEd0/Oscars/.github/workflows/windows.yml@main
    with:
      version: ${{ github.event.inputs.version }}

  macos:
    needs: windows
    uses: ALi3naTEd0/Oscars/.github/workflows/macos.yml@main
    with:
      version: ${{ github.event.inputs.version }}

  release:
    needs: [android, linux, windows, macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - run: ls -R dist/
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: true
          files: dist/**/*